<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcula Idade</title>
</head>
<body>
    <main>
        <div class="form">
            <form action="" id="form">
                <h1>Calculadora de Idade</h1>
                <label for="nome">Digite seu nome</label>
                <input type="text" name="nome" id="nome"><br>
                <label for="idade">Digite o ano de nascimento</label>
                <input type="number" name="ano" id="ano"><br>
                <p><span id="anoAtualizado"></span></p><br>
               <button class="btn" id="btcalc">Calcular</button>
            </form> 
            
            <div class="result">
                <h2>Resultado</h2>
                <p id="resultado"></p>
            </div>
        </div>
       
    </main>
    <script src="script/script.js"></script>
</body>
</html>
